<div class="container-fluid mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-3 col-md-3 col-lg-2"></div>
    <div class="col-sm-6 col-md-6 col-lg-8">
      <div class="card">
        <div class="card-body">
          <h5>Cadastro de Carro:</h5>
          <mdb-form-control>
            <input mdbInput type="text" id="nome" class="form-control mb-2" [(ngModel)]="carro.nome"/>
            <label mdbLabel class="form-label" for="nome" >Nome</label>
          </mdb-form-control>
          <mdb-form-control>
            <input mdbInput type="password" id="marca" class="form-control mb-2" [(ngModel)]="carro.marca"/>
            <label mdbLabel class="form-label" for="marca">Marca</label>
          </mdb-form-control>
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple rippleColor="dark" (click)="salvar()">Salvar</button>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-2"></div>
  </div>
</div>
